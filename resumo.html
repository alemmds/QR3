<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido - Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluindo o CSS -->
</head>
<body>
    <h1>Resumo do Pedido</h1>
    <p>Mesa: <span id="mesa-numero"></span></p>
    <ul id="itens-pedido"></ul>
    <div class="total">Total: R$<span id="total">0.00</span></div>

    <script>
        function carregarPedido() {
            const urlParams = new URLSearchParams(window.location.search);
            const mesa = urlParams.get('mesa'); // Obtém o número da mesa da URL
            document.getElementById('mesa-numero').innerText = mesa;

            const pedido = JSON.parse(localStorage.getItem(`mesa${mesa}`)) || [];
            const lista = document.getElementById('itens-pedido');
            let total = 0;

            pedido.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.quantidade}x ${item.item} - R$${(item.preco * item.quantidade).toFixed(2)}`;
                lista.appendChild(li);
                total += item.preco * item.quantidade;
            });

            document.getElementById('total').innerText = total.toFixed(2);
        }

        window.onload = carregarPedido;
    </script>
</body>
</html>
