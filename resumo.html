<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga - Resumo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Panificadora Bacanga</h1>
        
        <!-- Seleção de mesa -->
        <div class="mesas">
            <h2>Selecione a Mesa</h2>
            <button onclick="selecionarMesa('mesa1')">Mesa 1</button>
            <button onclick="selecionarMesa('mesa2')">Mesa 2</button>
            <button onclick="selecionarMesa('mesa3')">Mesa 3</button>
            <button onclick="selecionarMesa('mesa4')">Mesa 4</button>
        </div>

        <!-- Exibição de mesa selecionada -->
        <div id="mesaSelecionadaTexto">
            <h3>Cadastro de Lanches</h3>
        </div>

        <!-- Formulário para cadastro de lanches -->
        <div class="cadastro">
            <label for="nomeLanche">Nome do Lanche:</label>
            <input type="text" name="nomeLanche" id="nomeLanche">
            
            <label for="valorLanche">Valor:</label>
            <input type="text" name="valorLanche" id="valorLanche">
            
            <button onclick="adicionarPedido()">Cadastrar</button>
            <button onclick="limparMesa()">Limpar Mesa</button>
        </div>

        <!-- Resumo dos pedidos por mesa -->
        <div id="pedidosMesa">
            <h3>Pedidos por Mesa</h3>
            <p>Nenhum pedido cadastrado.</p>
        </div>

        <!-- QR Code gerado -->
        <div id="qr-code" style="display: none;">
            <h3>QR Code do Resumo</h3>
            <div id="qr-code-imagem"></div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
