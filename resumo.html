<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resumo da Mesa</h1>
    <div id="resumoPedidos"></div>
    <button onclick="voltar()">Voltar</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mesa = urlParams.get('mesa');

        const pedido = JSON.parse(localStorage.getItem(`pedido_mesa${mesa}`));

        if (pedido) {
            document.getElementById('resumoPedidos').innerHTML = `
                <p>Nome: ${pedido.nome}</p>
                <p>Valor: R$${pedido.valor.toFixed(2)}</p>
                <p>Quantidade: ${pedido.quantidade}</p>
                <p>Total: R$${pedido.total.toFixed(2)}</p>
            `;
        } else {
            document.getElementById('resumoPedidos').innerHTML = '<p>Nenhum pedido registrado.</p>';
        }

        function voltar() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
