<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Pedidos - Mesa X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resumo dos Pedidos - Mesa X</h1>
    
    <div id="resumo-pedidos">
        <!-- Exemplo de pedido listado aqui -->
        <div class="pedido">
            <p>Produto: Coxinha</p>
            <p>Valor: R$ 5,00</p>
            <p>Quantidade: 2</p>
        </div>
    </div>

    <button onclick="editarResumo()">EDITAR</button>

    <script>
        function editarResumo() {
            // Lógica para permitir edição de itens
            let produto = prompt("Digite o novo nome do produto:");
            let valor = prompt("Digite o novo valor:");
            let quantidade = prompt("Digite a nova quantidade:");

            if (produto && valor && quantidade) {
                alert("Resumo atualizado! (Aqui você faria a atualização real dos dados)");
            } else {
                alert("Edição cancelada.");
            }
        }
    </script>
</body>
</html>
