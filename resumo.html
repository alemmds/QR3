<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Resumo da Mesa</title>
</head>
<body>
    <header>
        <h1>Resumo da Mesa</h1>
    </header>
    <div class="container">
        <div id="resumo-content"></div>
        <button onclick="voltar()">Voltar</button>
    </div>

    <script>
        // Função para carregar o resumo da mesa
        function carregarResumo() {
            const urlParams = new URLSearchParams(window.location.search);
            const mesa = urlParams.get('mesa');
            const conteudoMesa = JSON.parse(localStorage.getItem(`mesa${mesa}`)) || [];

            let conteudo = document.getElementById('resumo-content');
            let totalGeral = 0;

            if (conteudoMesa.length > 0) {
                conteudoMesa.forEach(pedido => {
                    totalGeral += pedido.total;
                    conteudo.innerHTML += `<p>${pedido.item} - R$${pedido.total.toFixed(2)} (${pedido.quantidade})</p>`;
                });

                conteudo.innerHTML += `<p><strong>Total: R$${totalGeral.toFixed(2)}</strong></p>`;
            } else {
                conteudo.innerHTML = "<p>Nenhum pedido registrado</p>";
            }
        }

        // Função para voltar à página anterior
        function voltar() {
            window.history.back();
        }

        window.onload = carregarResumo;
    </script>
</body>
</html>
