<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Pedidos - Mesa X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resumo dos Pedidos - Mesa X</h1>
    
    <div id="resumo-pedidos">
        <!-- Os pedidos serão exibidos aqui -->
    </div>

    <button onclick="voltar()">VOLTAR</button>

    <script>
        // Função para carregar os pedidos armazenados localmente
        function carregarPedidos() {
            const pedidos = JSON.parse(localStorage.getItem('pedidosMesaX')) || [];

            const resumoElement = document.getElementById('resumo-pedidos');
            resumoElement.innerHTML = '';  // Limpa a área para evitar duplicação

            pedidos.forEach((pedido, index) => {
                const pedidoElement = document.createElement('div');
                pedidoElement.classList.add('pedido');
                pedidoElement.setAttribute('id', `pedido-${index}`);

                pedidoElement.innerHTML = `
                    <p>Produto: ${pedido.produto}</p>
                    <p>Valor: R$ ${pedido.valor.toFixed(2)}</p>
                    <p>Quantidade: ${pedido.quantidade}</p>
                    <button class="excluir-btn" onclick="excluirPedido(${index})">-</button>
                    <button onclick="editarResumo(${index})">EDITAR</button>
                `;

                resumoElement.appendChild(pedidoElement);
            });
        }

        // Função para editar pedidos
        function editarResumo(pedidoId) {
            const pedidos = JSON.parse(localStorage.getItem('pedidosMesaX')) || [];
            const pedido = pedidos[pedidoId];

            let produto = prompt("Digite o novo nome do produto:", pedido.produto);
            let valor = prompt("Digite o novo valor:", pedido.valor);
            let quantidade = prompt("Digite a nova quantidade:", pedido.quantidade);

            if (produto && valor && quantidade) {
                // Atualiza os dados do pedido
                pedidos[pedidoId] = { produto, valor: parseFloat(valor), quantidade: parseInt(quantidade) };

                // Salva os dados atualizados no localStorage
                localStorage.setItem('pedidosMesaX', JSON.stringify(pedidos));

                // Recarrega os pedidos na página
                carregarPedidos();
            } else {
                alert("Edição cancelada.");
            }
        }

        // Função para excluir pedidos
        function excluirPedido(pedidoId) {
            let pedidos = JSON.parse(localStorage.getItem('pedidosMesaX')) || [];

            pedidos.splice(pedidoId, 1);  // Remove o pedido selecionado
            localStorage.setItem('pedidosMesaX', JSON.stringify(pedidos));  // Atualiza o armazenamento

            carregarPedidos();  // Recarrega os pedidos atualizados na página
        }

        // Função para voltar à página das mesas
        function voltar() {
            window.location.href = "index.html"; // Redireciona para a página principal
        }

        // Carrega os pedidos ao abrir a página
        window.onload = carregarPedidos;
    </script>
</body>
</html>
