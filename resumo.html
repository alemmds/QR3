<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido - Mesa</title>
    <style>
        body {
            font-size: 18px;
        }
        h1 {
            font-size: 24px;
        }
        .total {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Resumo do Pedido - Mesa <span id="mesaNumero"></span></h1>

    <div id="resumo"></div>

    <div class="total" id="total">Total: R$ 0,00</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mesa = urlParams.get('mesa');
        document.getElementById('mesaNumero').textContent = mesa;

        // Dados simulados para os pedidos
        const pedidos = [
            { item: 'Café', preco: 5.00, quantidade: 2 },
            { item: 'Pão de Queijo', preco: 3.50, quantidade: 3 }
        ];

        let total = 0;
        pedidos.forEach(pedido => {
            const div = document.createElement('div');
            div.textContent = `${pedido.quantidade}x ${pedido.item} - R$ ${(pedido.preco * pedido.quantidade).toFixed(2)}`;
            document.getElementById('resumo').appendChild(div);
            total += pedido.preco * pedido.quantidade;
        });

        document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
    </script>
</body>
</html>
