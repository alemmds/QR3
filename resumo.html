<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Pedidos - Mesa X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resumo dos Pedidos - Mesa X</h1>
    
    <div id="resumo-pedidos">
        <!-- Exemplo de pedido listado aqui -->
        <div class="pedido" id="pedido-1">
            <p>Produto: Coxinha</p>
            <p>Valor: R$ 5,00</p>
            <p>Quantidade: 2</p>
        </div>
        <div class="pedido" id="pedido-2">
            <p>Produto: Refrigerante</p>
            <p>Valor: R$ 3,50</p>
            <p>Quantidade: 1</p>
        </div>
    </div>

    <button onclick="editarResumo(1)">EDITAR Pedido 1</button>
    <button onclick="editarResumo(2)">EDITAR Pedido 2</button>
    <button onclick="voltar()">VOLTAR</button>

    <script>
        function editarResumo(pedidoId) {
            // Lógica para permitir edição de itens
            const pedido = document.getElementById(`pedido-${pedidoId}`);
            let produto = prompt("Digite o novo nome do produto:", pedido.querySelector('p:nth-child(1)').innerText.replace("Produto: ", ""));
            let valor = prompt("Digite o novo valor:", pedido.querySelector('p:nth-child(2)').innerText.replace("Valor: R$ ", ""));
            let quantidade = prompt("Digite a nova quantidade:", pedido.querySelector('p:nth-child(3)').innerText.replace("Quantidade: ", ""));

            if (produto && valor && quantidade) {
                // Atualiza os valores no resumo
                pedido.querySelector('p:nth-child(1)').innerText = `Produto: ${produto}`;
                pedido.querySelector('p:nth-child(2)').innerText = `Valor: R$ ${parseFloat(valor).toFixed(2)}`;
                pedido.querySelector('p:nth-child(3)').innerText = `Quantidade: ${quantidade}`;
            } else {
                alert("Edição cancelada.");
            }
        }

        function voltar() {
            window.location.href = "index.html"; // Redireciona para a página principal
        }
    </script>
</body>
</html>
