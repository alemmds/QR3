<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga - Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Panificadora Bacanga - Pedidos</h1>
    
    <div class="mesas-container">
        <!-- Repetindo a estrutura para 5 mesas -->
        <div class="mesa" id="mesa1">
            <h2>Mesa 1</h2>
            <div>
                <input type="text" id="item1" placeholder="Item">
                <input type="number" id="preco1" placeholder="Preço">
                <input type="number" id="quantidade1" placeholder="Quantidade">
                <button onclick="adicionarItem(1)">Adicionar</button>
                <button onclick="alterarPedido(1)">Alterar</button>
                <button onclick="limparMesa(1)">Limpar</button>
            </div>
            <div class="qrcode" id="qrcode1"></div>
            <a id="resumo1" class="resumo-link" target="_blank"></a>
            <div class="total" id="total1">Total: R$ 0,00</div>
        </div>
