<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Lanchonete Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>Mesas da Lanchonete Bacanga</h1>
    </header>

    <div class="container">
        <!-- Mesa 1 -->
        <div class="mesa-card">
            <h2>Mesa 1</h2>
            <div class="input-group">
                <label for="item1">Item:</label>
                <input type="text" id="item1" placeholder="Digite o item">
            </div>
            <div class="input-group">
                <label for="valor1">Valor:</label>
                <input type="number" id="valor1" placeholder="Digite o valor">
            </div>
            <div class="input-group">
                <label for="quantidade1">Qtd:</label>
                <input type="number" id="quantidade1" placeholder="Digite a quantidade">
            </div>
            <button onclick="adicionarItem(1)">Adicionar</button>
            <button class="limpar" onclick="limparMesa(1)">Limpar</button>
            <div id="qrcode1"></div>
            <div class="total" id="totalMesa1">Total: R$ 0,00</div>
        </div>
