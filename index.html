<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panificadora Bacanga - Gerenciamento de Pedidos">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Panificadora Bacanga - Pedidos</title>
</head>
<body>
    <div class="container">
        <h1>Panificadora Bacanga</h1>

        <div class="mesa-selecao">
            <h2>Selecione a Mesa</h2>
            <button onclick="selecionarMesa('mesa1')">Mesa 1</button>
            <button onclick="selecionarMesa('mesa2')">Mesa 2</button>
            <button onclick="selecionarMesa('mesa3')">Mesa 3</button>
            <button onclick="selecionarMesa('mesa4')">Mesa 4</button>
        </div>

        <div id="form-cadastro" style="display:none;">
            <h2 id="mesa-selecionada"></h2>
            <label for="nome-lanche">Nome do Lanche:</label>
            <input type="text" id="nome-lanche">
            <label for="valor-lanche">Valor:</label>
            <input type="number" id="valor-lanche">
            <button onclick="adicionarPedido()">Cadastrar</button>
            <button onclick="limparMesa()">Limpar</button> <!-- BotÃ£o Limpar -->
        </div>

        <div id="pedidos-lista"></div>

        <div id="qr-code" style="display:none;">
            <h2>QR Code para Resumo</h2>
            <div id="qr-code-imagem"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
