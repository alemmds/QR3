<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#795548">
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Panificadora Bacanga</h1>
    </header>

    <main>
        <section id="selecao-mesa">
            <h2>Selecione a Mesa</h2>
            <div class="mesas">
                <button onclick="selecionarMesa('mesa1')">Mesa 1</button>
                <button onclick="selecionarMesa('mesa2')">Mesa 2</button>
                <button onclick="selecionarMesa('mesa3')">Mesa 3</button>
                <button onclick="selecionarMesa('mesa4')">Mesa 4</button>
            </div>
        </section>

        <section id="form-cadastro" style="display:none;">
            <h2 id="mesa-selecionada">Cadastro de Lanches</h2>
            <form onsubmit="event.preventDefault(); adicionarPedido();">
                <label for="nome-lanche">Nome do Lanche:</label>
                <input type="text" id="nome-lanche" required>

                <label for="valor-lanche">Valor:</label>
                <input type="number" id="valor-lanche" step="0.01" required>

                <button type="submit">Confirmar</button>
            </form>
        </section>

        <section id="pedidos-por-mesa">
            <div id="pedidos-mesa1"></div>
            <div id="pedidos-mesa2"></div>
            <div id="pedidos-mesa3"></div>
            <div id="pedidos-mesa4"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
