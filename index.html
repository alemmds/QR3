<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga - Comanda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mesas da Panificadora Bacanga</h1>
    
    <div class="mesas-container">
        <!-- Mesa 1 -->
        <div class="mesa" id="mesa-1">
            <h2>Mesa 1</h2>
            <input type="text" placeholder="Produto" id="produto-1">
            <input type="number" placeholder="Valor" id="valor-1">
            <input type="number" placeholder="Quantidade" id="quantidade-1">
            <button onclick="adicionarPedido(1)">Adicionar</button>
            <p class="total" id="total-1">Total: R$ 0,00</p>
            <div class="qrcode" id="qrcode-1"></div>
            <button onclick="limparMesa(1)">LIMPAR</button>
            <button onclick="atualizarMesa(1)">ATUALIZAR</button>
        </div>
        
        <!-- Mesa 2 -->
        <div class="mesa" id="mesa-2">
            <h2>Mesa 2</h2>
            <input type="text" placeholder="Produto" id="produto-2">
            <input type="number" placeholder="Valor" id="valor-2">
            <input type="number" placeholder="Quantidade" id="quantidade-2">
            <button onclick="adicionarPedido(2)">Adicionar</button>
            <p class="total" id="total-2">Total: R$ 0,00</p>
            <div class="qrcode" id="qrcode-2"></div>
            <button onclick="limparMesa(2)">LIMPAR</button>
            <button onclick="atualizarMesa(2)">ATUALIZAR</button>
        </div>

        <!-- Mesas 3 a 5 sÃ£o similares -->
        <!-- Adicione para as demais mesas com id mesa-3, mesa-4, mesa-5 -->
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
