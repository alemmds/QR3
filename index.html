<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas da Lanchonete Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Mesas da Lanchonete Bacanga</h1>
    <div id="mesas">
        <div class="mesa" data-mesa="1">
            <h2>Mesa 1</h2>
            <input type="text" id="nome1" placeholder="Nome do Item">
            <input type="number" id="valor1" placeholder="Valor">
            <input type="number" id="quantidade1" placeholder="Quantidade">
            <button onclick="adicionarPedido(1)">Adicionar</button>
            <button onclick="limparMesa(1)">Limpar</button>
            <div id="qrcode1"></div>
        </div>

        <div class="mesa" data-mesa="2">
            <h2>Mesa 2</h2>
            <input type="text" id="nome2" placeholder="Nome do Item">
            <input type="number" id="valor2" placeholder="Valor">
            <input type="number" id="quantidade2" placeholder="Quantidade">
            <button onclick="adicionarPedido(2)">Adicionar</button>
            <button onclick="limparMesa(2)">Limpar</button>
            <div id="qrcode2"></div>
        </div>

        <div class="mesa" data-mesa="3">
            <h2>Mesa 3</h2>
            <input type="text" id="nome3" placeholder="Nome do Item">
            <input type="number" id="valor3" placeholder="Valor">
            <input type="number" id="quantidade3" placeholder="Quantidade">
            <button onclick="adicionarPedido(3)">Adicionar</button>
            <button onclick="limparMesa(3)">Limpar</button>
            <div id="qrcode3"></div>
        </div>

        <div class="mesa" data-mesa="4">
            <h2>Mesa 4</h2>
            <input type="text" id="nome4" placeholder="Nome do Item">
            <input type="number" id="valor4" placeholder="Valor">
            <input type="number" id="quantidade4" placeholder="Quantidade">
            <button onclick="adicionarPedido(4)">Adicionar</button>
            <button onclick="limparMesa(4)">Limpar</button>
            <div id="qrcode4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
