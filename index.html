<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="qrcode.min.js"></script> <!-- Biblioteca de QR Code -->
</head>
<body>
    <div class="container">
        <h1>Panificadora Bacanga</h1>

        <h2>Selecione a Mesa</h2>
        <div class="mesa-buttons">
            <button id="mesa1" onclick="selecionarMesa('mesa1')">Mesa 1</button>
            <button id="mesa2" onclick="selecionarMesa('mesa2')">Mesa 2</button>
            <button id="mesa3" onclick="selecionarMesa('mesa3')">Mesa 3</button>
            <button id="mesa4" onclick="selecionarMesa('mesa4')">Mesa 4</button>
        </div>

        <h3 id="mesaSelecionadaTexto">Cadastro de Lanches</h3>
        <form id="formLanches" onsubmit="adicionarPedido(event)">
            <label for="nomeLanche">Nome do Lanche:</label>
            <input type="text" id="nomeLanche" required>
            <label for="valorLanche">Valor:</label>
            <input type="number" id="valorLanche" step="0.01" required>
            <button type="submit">Cadastrar</button>
        </form>

        <div id="pedidosMesa">
            <!-- Pedidos serÃ£o mostrados aqui -->
        </div>

        <div id="qr-code" style="display:none;">
            <h3>QR Code:</h3>
            <div id="qr-code-imagem"></div>
        </div>

        <button id="limparMesaBtn" onclick="limparMesa()">Limpar Mesa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
