<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Panificadora Bacanga</title>
</head>
<body>
    <header>
        <h1>Panificadora Bacanga</h1>
    </header>

    <div class="container">
        <section id="selecionar-mesa">
            <h2>Selecione a Mesa</h2>
            <div id="mesas">
                <button onclick="selecionarMesa('mesa1')">Mesa 1</button>
                <button onclick="selecionarMesa('mesa2')">Mesa 2</button>
                <button onclick="selecionarMesa('mesa3')">Mesa 3</button>
                <button onclick="selecionarMesa('mesa4')">Mesa 4</button>
            </div>
        </section>

        <section id="form-cadastro" style="display:none;">
            <h2>Cadastro de Lanches para <span id="mesa-selecionada"></span></h2>
            <form onsubmit="adicionarPedido(); return false;">
                <label for="nome-lanche">Nome do Lanche:</label>
                <input type="text" id="nome-lanche" required>

                <label for="valor-lanche">Valor:</label>
                <input type="number" id="valor-lanche" step="0.01" required>

                <button type="submit">Confirmar</button>
            </form>
        </section>

        <section id="pedidos-mesas">
            <h2>Pedidos por Mesa</h2>
            <div id="pedidos-mesa1"><h3>Mesa 1</h3></div>
            <div id="pedidos-mesa2"><h3>Mesa 2</h3></div>
            <div id="pedidos-mesa3"><h3>Mesa 3</h3></div>
            <div id="pedidos-mesa4"><h3>Mesa 4</h3></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
