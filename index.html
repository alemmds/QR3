<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas da Lanchonete Bacanga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mesas da Lanchonete Bacanga</h1>
    
    <div class="mesa-container">
        <!-- Repetindo o layout para 5 mesas -->
        <!-- Mesa 1 -->
        <div class="mesa">
            <h2>Mesa 1</h2>
            <input type="text" id="nome-produto1" placeholder="Nome do produto">
            <input type="number" id="valor-produto1" placeholder="Valor">
            <input type="number" id="quantidade-produto1" placeholder="Quantidade">
            <button onclick="adicionarPedido(1)">Adicionar</button>
            <p id="mesa1-total">Total: R$ 0,00</p>
            <button id="mesa1-qrcode" style="display:none;" onclick="gerarQRCode(1)">Resumo</button>
            <button onclick="limparMesa(1)">Limpar</button>
        </div>

        <!-- Repita para a mesa 4 -->
